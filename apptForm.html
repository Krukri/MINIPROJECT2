<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> | Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/OppaFitnessGym.png" type="image/icon type" />
    <script src="appointment.js" defer></script>
</head>

<body>
    <div class="section1">
        <h1>Appointment Form</h1>
        <p>Kindly fill out the form for your preferred appointment and visit the GYM. We are so honored to be in
            service.
            Looking forward to meeting you soon!</p>
    </div>

    <div class="container">

        <!-- ?APPOINTMENT TIME -->
        <div class="formsectn1">
            <h4 class="formcontTitle">Appointment Date and Time:</h4>
            <div class="form-floating">
                <input type="datetime-local" class="form-control" id="floatingName" placeholder="Time" />
                <label for="floatingName" class="floatingName"></label>
            </div>
        </div>
        <!-- ?Name -->
        <div class="formsectn1">
            <h4 class="formcontTitle">Name:</h4>
            <div class="forName">
                <div class="form-floating">
                    <input type="text" class="form-control firstName" id="floatingName" placeholder="First Name" />
                    <label for="floatingName" class="floatingName">First</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control lastName" id="floatingName" placeholder="Last Name" />
                    <label for="floatingName" class="floatingName ">Last</label>
                </div>
            </div>
        </div>
        <!-- ?  CONTACT NUMBER-->
        <div class="formsectn1">
            <h4 class="formcontTitle">Contact Number:</h4>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingName" placeholder="Time" />
                <label for="floatingName" class="floatingName">09*********</label>
            </div>
        </div>
        <!-- ?ADDRESS -->
        <div class="formsectn1">
            <h4 class="formcontTitle">Address:</h4>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingName" placeholder="Time" />
                <label for="floatingName" class="floatingName">Street address</label>
            </div>
            <div class="form-floating">
                <input type="tel" class="form-control" id="floatingName" placeholder="Time" />
                <label for="floatingName" class="floatingName">Address line 2</label>
            </div>

            <div class="forName">
                <div class="form-floating">
                    <input type="text" class="form-control firstName" id="floatingName" placeholder="First Name" />
                    <label for="floatingName" class="floatingName">City</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control lastName" id="floatingName" placeholder="Last Name" />
                    <label for="floatingName" class="floatingName ">ZIP Code</label>
                </div>
            </div>
        </div>
    </div>
    <div class="submitbtn1">
        <button class="btn btn-dark btn-lg submitbtn" type="button">
            <a href="index.html">Submit</a>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
