<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Marquee Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="marquee">
      <div class="marquee-content">
        <div class="marquee-item">
          <img src="./img/1-circle.svg" alt="number 1" />
          <span>Number 1</span>
        </div>
        <div class="marquee-item">
          <img src="./img/2-circle.svg" alt="number 2" />
          <span>Number 2</span>
        </div>
        <div class="marquee-item">
          <img src="./img/3-circle.svg" alt="number 3" />
          <span>Number 3</span>
        </div>
        <div class="marquee-item">
          <img src="./img/4-circle.svg" alt="number 4" />
          <span>Number 4</span>
        </div>

        <div class="marquee-item">
          <img src="./img/5-circle.svg" alt="number 5" />
          <span>Number 5</span>
        </div>
        <div class="marquee-item">
          <img src="./img/6-circle.svg" alt="number 6" />
          <span>Number 6</span>
        </div>
        <div class="marquee-item">
          <img src="./img/7-circle.svg" alt="number 7" />
          <span>Number 7</span>
        </div>
        <div class="marquee-item">
          <img src="./img/8-circle.svg" alt="number 8" />
          <span>Number 8</span>
        </div>

        <div class="marquee-item">
          <img src="./img/9-circle.svg" alt="number 9" />
          <span>Number 9</span>
        </div>
      </div>
    </div>
  </body>
</html>
