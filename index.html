      <div class="col-2 4 oppaNavListItems">

    <div class="chat_section">

      <div class="col-4 chatStyle ">
        <div>

            <label for="floatingInput"><span style="color: #8D99AE; padding: 5px; margin: 5px;">Name</span></label>
          </div>

        </div>
        <div style="height: 6rem"></div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="Name"

          <label for="floatingInput"><span style="color: #8D99AE; padding: 5px; margin: 5px;">Mobile number</span></label>
        </div>


      </div>
      <div class="col-4 chatStyle">
        <div style="height: 6rem"></div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name"
            style="border: solid grey 1px; border-radius: 30px; height: 5rem; width: 30rem;">
          <label for="floatingInput"><span style="color: #8D99AE; padding: 5px; margin: 5px;">How can we help you in acheiving your

        </div>
        <div style="height: 6rem"></div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name"
            style="border: solid grey 1px; border-radius: 30px; height: 5rem; width: 30rem;">
          <label for="floatingInput"><span style="color: #8D99AE; padding: 5px; margin: 5px;">Tell us more how busy you

        </div>
      </div>
    </div>
    <div class="submitbtnforchat">

        <a href="index.html">Submit</a>
