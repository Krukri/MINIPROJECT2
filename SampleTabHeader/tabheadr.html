<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tabheadr.css">
</head>

<body>

    <h2>Vertical Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>



    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">London</button>


        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>

        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>

        <button class="tablinks" onclick="openCity(event, 'Manila')">Manila</button>

        <button class="tablinks" onclick="openCity(event, 'asdf')">Singape</button>
    </div>







    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Manila" class="tabcontent">
        <h3>Manila</h3>
        <p>Manila is the capital of PH.</p>
    </div>

    <div id="asdf" class="tabcontent">
        <h3>Singape</h3>
        <p>Singape is the capital of Singape.</p>
    </div>



    <script src="tabheadr.js">

    </script>

</body>

</html>
